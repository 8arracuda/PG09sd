    <a id="but_saveOneItem" class="btn btn-primary ">
        save 1 item
    </a>
    <a id="but_loadOneItem" class="btn btn-primary ">
        load 1 item
    </a>

    <a id="but_deleteOneItem" class="btn btn-primary">
        delete 1 item
    </a>

    <a id="but_showStoredItems" class="btn btn-primary">
        show stored items
    </a>

    <div class="list-group">
        <li class="list-group-item">{{ selectedSection.nameLong }}</li>


        <li ng-repeat="(key, value) in localStorage"
            class="list-group-item"
            href="#{{ section.id }}/{{ section.fileName }}/{{ section.controllerName }}">

            <b>key:</b> {{ key }}<br>
            <input ng-model="lsmodel" type="text" class="topcoat-text-input" value="{{value}}">

        </li>

    </div>
